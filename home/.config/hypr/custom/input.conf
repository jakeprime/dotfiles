# Control your input devices
# See https://wiki.hypr.land/Configuring/Variables/#input
input {
  follow_mouse = 2
  repeat_rate = 40
  repeat_delay = 250

  touchpad {
    natural_scroll = true
    scroll_factor = 0.4
  }
}

# Scroll faster in the terminal
windowrule = match:class Alacritty, scroll_touchpad 1.5

source = ~/.config/hypr/custom/input/keyboard.conf
