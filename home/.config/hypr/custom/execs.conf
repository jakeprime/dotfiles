# You can make apps auto-start here
# Relevant Hyprland wiki section: https://wiki.hyprland.org/Configuring/Keywords/#executing

exec-once = hyprswitch init --custom-css ~/.config/hypr/hyprswitch/hyprswitch.css &
exec-once = ~/.config/hypr/scripts/hyprswitch-release-monitor.sh &
exec-once = waybar &
exec-once = hyprpaper &
exec-once = pyprpaper -t 1800 -m $(hyprctl -j monitors | jq -r '.[].name' | tr '\n' ' ') -- ~/.config/hypr/hyprpaper &
