# Application bindings

# unbind all the omarchy apps we're not interested in
unbind = SUPER ALT  , G # Google messages
unbind = SUPER SHIFT ALT, G # whatsapp
unbind = SUPER SHIFT, E # Hey - email
unbind = SUPER SHIFT, G # signal
unbind = SUPER SHIFT, P # Google photos
unbind = SUPER SHIFT, W # close window
unbind = SUPER SHIFT, X # X
unbind = SUPER SHIFT, X # compose tweet
unbind = SUPER SHIFT, Y # YouTube

# and the ones we're keeping the same function but need to tweak the command
unbind = SUPER      , SPACE # Launcher
unbind = SUPER      , tab # Application switcher
unbind = SUPER SHIFT ALT, B # Incognito browser
unbind = SUPER SHIFT, A # ChatGPT
unbind = SUPER SHIFT, B # Browser
unbind = SUPER SHIFT, D # Docker
unbind = SUPER SHIFT, S # Slack
unbind = SUPER SHIFT, V  # Clipboard history

# custom binds
bindd  = ALT        , space, Whichkey, exec, wlr-which-key
bindd  = SUPER      , P, Capture region to clipboard, exec, grim -g "$(slurp)" - | wl-copy
bindd  = SUPER      , Q, Close active window, killactive,
bindd  = SUPER      , space, Vicinae, exec, vicinae toggle
bindd  = SUPER ALT  , C, Clipboard, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bindd  = SUPER CTRL , Q, Lock screen, exec, loginctl lock-session
bindd  = SUPER SHIFT ALT, B, Browser (Cleo), exec, omarchy-launch-browser --profile-directory="Profile 1"
bindd  = SUPER SHIFT, B, Browser, exec, omarchy-launch-browser --profile-directory=Default
bindd  = SUPER SHIFT, E, Emacs, exec, omarchy-launch-or-focus emacs "uwsm app -- emacs"

# make sure we always open webapps with the right profile
# Default: personal
# Profile 1: Cleo
bindd  = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com" --profile-directory="Profile 1"
bindd  = SUPER SHIFT, S, Slack, exec, omarchy-launch-webapp "https://app.slack.com/client/T0D8K6092" --profile-directory="Profile 1"
bindd  = SUPER SHIFT, W, WhatsApp, exec, omarchy-launch-webapp "https://web.whatsapp.com/" --profile-directory=Default

# set class names for tuis
bindd  = SUPER SHIFT, D, Docker, exec, $terminal --class=docker -e lazydocker

# window snapping
bind   = ALT   CTRL , D, exec, ~/.config/hypr/custom/scripts/snap_window.sh "left-third"
bind   = ALT   CTRL , F, exec, ~/.config/hypr/custom/scripts/snap_window.sh "center-third"
bind   = ALT   CTRL , G, exec, ~/.config/hypr/custom/scripts/snap_window.sh "right-third"

bind   = ALT   CTRL , H, exec, ~/.config/hypr/custom/scripts/snap_window.sh "left-half"
bind   = ALT   CTRL , left, exec, ~/.config/hypr/custom/scripts/snap_window.sh "left-half"
bind   = ALT   CTRL , L, exec, ~/.config/hypr/custom/scripts/snap_window.sh "right-half"
bind   = ALT   CTRL , right, exec, ~/.config/hypr/custom/scripts/snap_window.sh "right-half"

bind   = ALT   CTRL , E, exec, ~/.config/hypr/custom/scripts/snap_window.sh "left-twothirds"
bind   = ALT   CTRL , T, exec, ~/.config/hypr/custom/scripts/snap_window.sh "right-twothirds"

bind   = ALT   CTRL , return, exec, ~/.config/hypr/custom/scripts/snap_window.sh "fullscreen"

bind   = ALT   CTRL , K, exec, ~/.config/hypr/custom/scripts/snap_window.sh "up"
bind   = ALT   CTRL , J, exec, ~/.config/hypr/custom/scripts/snap_window.sh "down"

# hyprswitch application switcher
bind   = SUPER      , tab, exec, ~/.config/hypr/custom/scripts/hyprswitch-release-monitor.sh &
bind   = SUPER      , tab, exec, hyprswitch gui --do-initial-execute --sort-recent
bind   = SUPER      , tab, submap, switch
submap = switch
  # allow repeated window switching in submap (same keys as repeating while starting)
  bind = SUPER      , tab, exec, hyprswitch gui -m --sort-recent
  bind = SUPER      , right, exec, hyprswitch gui -m --sort-recent
  bind = SUPER SHIFT, tab, exec, hyprswitch gui -r --sort-recent
  bind = SUPER      , left, exec, hyprswitch gui -r --sort-recent

  # close without going to window
  bind =            , escape, exec, hyprswitch close --kill
  bind =            , escape, submap, reset
submap = reset
bind   = SUPER      , grave, exec, hyprswitch simple -s
bind   = SUPER SHIFT, grave, exec, hyprswitch simple -s -r

bind   = SUPER ALT CTRL, H, movewindow, mon:l
bind   = SUPER ALT CTRL, left, movewindow, mon:l
bind   = SUPER ALT CTRL, L, movewindow, mon:r
bind   = SUPER ALT CTRL, right, movewindow, mon:r

bindd  = SUPER ALT  , L, Set keyboard to Laptop, exec, ~/.config/hypr/custom/scripts/switch-keyboard-profile.sh "laptop"
bindd  = SUPER ALT  , M, Set keyboard to Split, exec, ~/.config/hypr/custom/scripts/switch-keyboard-profile.sh "split"
